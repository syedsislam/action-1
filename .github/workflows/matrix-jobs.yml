name: matrix job
on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [hello-world, alpine]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo Docker info
      run: docker info
    - name: Running images on ${{ matrix.images }}
      run: ${{ matrix.images }}